<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gallo Garage Bike</title>
	<link rel="icon" href="favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* FONT */
        @font-face {
            font-family: 'NCLSebgorq';
            src: url('NCLSebgorq-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
			background: url("pattern-medio@2x.png") no-repeat center center;
			background-size: cover;
			min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            padding: 5vw;
            max-width: 1000px;
            width: 100%;
        }

        /* LOGO */
        .logo {
            width: min(80vw, 600px);
            height: auto;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%   { transform: scale(1); }
            50%  { transform: scale(1.04); }
            100% { transform: scale(1); }
        }

        /* TESTO */
        h2 {
            margin-top: 2rem;
            font-family: 'NCLSebgorq', sans-serif;
            font-size: clamp(1.3rem, 4vw, 2.2rem);
            color: #EBD7A3;
            letter-spacing: 0.03em;
        }

        /* ANIMAZIONE WORK IN PROGRESS */
        .dots::after {
            content: '';
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0%   { content: ''; }
            33%  { content: '.'; }
            66%  { content: '..'; }
            100% { content: '...'; }
        }
    </style>
</head>
<body>

    <div class="container">
        <img 
            src="logo-chiaro-orizzontale@2x.png" 
            alt="GarageBike Logo"
            class="logo"
        >

        <h2>
            Work in progress.. il Gallo sta arrivando!
			<!-- <span class="dots"></span><br> -->            
        </h2>
    </div>

</body>
</html>
